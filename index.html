<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Conversor de Temperaturas</h1>

        <label for="fahrenheit" class="grau_fahrenheit">Fahrenheit: </label>
        <input name="fahrenheit" id="fahrenheit" placeholder="Temperatura Fahrenheit">

        <label for="celsius" class="grau_celsius">Celsius: </label>
        <input name="celsius" id="celsius" placeholder="Temperatura Celsius">

        <button id="converter">Converter</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
